    <style>
        :root {
            --veira-plum: #0a0510;
            --veira-accent: #2D9B9B; /* Turquoise */
            --bg-satin: #fbfbfd;
            --text-main: #1d1d1f;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-satin);
            color: var(--text-main);
            margin: 0;
            -webkit-font-smoothing: antialiased;
            letter-spacing: -0.01em;
        }
        .serif { font-family: 'Playfair Display', serif; }
        .cta-primary {
            background-color: var(--veira-accent);
            color: #fff;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            border: 1px solid transparent;
        }
        .cta-primary:hover {
            background-color: #000;
            color: #fff;
            border-color: #000;
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 40px -15px rgba(45, 155, 155, 0.3);
        }
        .glass {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(0, 0, 0, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.03);
        }
        .section-label {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            color: #94A3B8; /* Neutral Slate-400 */
            margin-bottom: 1.5rem;
            display: inline-block;
        }
        @keyframes grain {
          0%, 100% { transform: translate(0, 0); }
          10% { transform: translate(-5%, -10%); }
          20% { transform: translate(-15%, 5%); }
          30% { transform: translate(7%, -25%); }
          40% { transform: translate(-5%, 25%); }
        }
        
        /* Softer, more organic morphing animation */
        @keyframes orb-morph {
          0% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; transform: scale(1) rotate(0deg); }
          33% { border-radius: 40% 60% 50% 50% / 40% 40% 60% 60%; transform: scale(1.05) rotate(5deg); }
          66% { border-radius: 50% 50% 70% 30% / 50% 70% 30% 50%; transform: scale(0.95) rotate(-5deg); }
          100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; transform: scale(1) rotate(0deg); }
        }
        
        .animate-morph {
          animation: orb-morph 8s ease-in-out infinite;
        }

        .grain::after {
          content: "";
          background-image: url("https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Stop_Uniform_Noise_at_Small_Size.png");
          height: 300%;
          width: 300%;
          position: fixed;
          opacity: 0.015;
          top: -100%;
          left: -100%;
          animation: grain 8s steps(10) infinite;
          pointer-events: none;
          z-index: 9999;
        }
    </style>
