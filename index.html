<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veira | Intelligent Commerce for Modern Business</title>
    
    <meta name="description" content="Veira provides intelligent POS and retail management for growth-focused businesses in Kenya.">
    
    <!-- Preconnect to improve font load times -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --veira-plum: #2C0D36;
            --veira-accent: #7C3AED; 
            --bg-off-white: #fafafa;
        }
        
        /* Speed up text rendering */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-off-white);
            color: #121212;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            font-display: swap; 
        }
        
        .serif { font-family: 'Playfair Display', serif; }
        
        /* Hardware accelerated transitions */
        .cta-primary {
            background-color: #121212;
            color: white;
            transition: all 0.4s cubic-bezier(0.2, 1, 0.2, 1);
            will-change: transform, opacity;
        }
        
        .cta-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px rgba(124, 58, 237, 0.4);
            background-color: var(--veira-accent);
        }

        /* Performance: Optimize sections below the fold */
        section:not(#hero) {
            content-visibility: auto;
            contain-intrinsic-size: 1px 500px;
        }

        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 0, 0, 0.04);
        }

        @keyframes grain {
          0%, 100% { transform: translate3d(0, 0, 0); }
          10% { transform: translate3d(-5%, -10%, 0); }
          20% { transform: translate3d(-15%, 5%, 0); }
          30% { transform: translate3d(7%, -25%, 0); }
          40% { transform: translate3d(-5%, 25%, 0); }
        }

        @keyframes orb-morph {
          0% {
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            transform: translate3d(0,0,0) rotate(0deg) scale(1);
          }
          33% {
            border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%;
            transform: translate3d(0,0,0) rotate(5deg) scale(1.02);
          }
          66% {
            border-radius: 100% 60% 60% 100% / 100% 100% 60% 60%;
            transform: translate3d(0,0,0) rotate(-5deg) scale(0.98);
          }
          100% {
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            transform: translate3d(0,0,0) rotate(360deg) scale(1);
          }
        }

        @keyframes glow-pulse {
          0%, 100% { opacity: 0.3; filter: blur(80px); transform: translate3d(0,0,0); }
          50% { opacity: 0.5; filter: blur(60px); transform: translate3d(0,0,0); }
        }

        /* Use translate3d to force GPU layer promotion */
        .animate-morph {
          animation: orb-morph 15s linear infinite;
          will-change: transform, border-radius;
        }

        .animate-glow-pulse {
          animation: glow-pulse 8s ease-in-out infinite;
          will-change: filter, opacity;
        }

        .orb-glow {
          box-shadow: 0 0 50px rgba(124, 58, 237, 0.15), 0 0 100px rgba(139, 92, 246, 0.05);
        }

        .grain::after {
          content: "";
          background-image: url("https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Stop_Uniform_Noise_at_Small_Size.png");
          height: 300%;
          width: 300%;
          position: fixed;
          opacity: 0.02;
          top: -100%;
          left: -100%;
          animation: grain 8s steps(10) infinite;
          pointer-events: none;
          z-index: 999;
          will-change: transform;
        }

        .wave-line {
            fill: none;
            stroke: #121212;
            stroke-width: 0.5;
            transition: all 1s ease;
            vector-effect: non-scaling-stroke;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom": "https://esm.sh/react-dom@^19.2.4",

        "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/"
      }
    }
    </script>
</head>
<body class="grain">
    <div id="root"></div>

</body>
</html>
